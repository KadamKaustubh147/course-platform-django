<ul class="list-disc">
    {% for obj in queryset %}
        <li><a class="text-blue-500 hover:text-blue-800 hover:underline" href="{{ obj.get_absolute_url }}">{{obj.title}}</a>
        
            {% if obj.status == "Coming soon"  %}
                Coming Soon
            {% endif %}
        
        </li>
    {% endfor%}
</ul>
